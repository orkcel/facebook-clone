<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandNote - log in or sign up</title>
    <link rel="stylesheet" href="scr/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="wrapper">
      <div class="name">
        <h1 style="font-size: 3.5em; color: blue">HandNote</h1>
        <h2 style="margin-top: 20px">
          HandNote helps you connect and shake your hands with joy in your life.
        </h2>
      </div>
      <div class="form_section">
        <form class="input-box">
          <!-- <h3>Log into HandNote</h3> -->
          <!-- <span>Email:</span> -->
          <input
            type="email"
            name="email"
            id=""
            placeholder="Enter your Email or Phone number"
          />
          <!-- <span>Password</span> -->
          <input
            type="password"
            name="password"
            id=""
            placeholder="Enter your Password"
          />
          <div class="check-con"></div>
          <button style="background-color: blue" type="submit">
            <a
              style="
                color: aliceblue;
                text-decoration: none;
                font-weight: bolder;
                font-size: 1.5em;
              "
              href="#"
              >Sign In</a
            >
          </button>
          <a style="text-decoration: none" href="#">Forgoten password</a>
          <!-- <a style="text-decoration: none" href="#">Sign up to HandNote</a> -->
          <button
            style="background-color: rgb(0, 133, 0); width: 57%"
            type="submit"
          >
            <a
              style="
                color: aliceblue;
                text-decoration: none;
                font-weight: bolder;
                font-size: 1.5em;
              "
              href="#"
              >Create new account</a
            >
          </button>
        </form>
        <div class="page-for-stars">
          <p>
            <a
              style="
                color: black;
                text-decoration: none;
                font-weight: bolder;
                margin-left: 135px;
              "
              href="#"
              >Create a page</a
            >
            for brands, celebrity and business
          </p>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer_section"></div>
    </footer>
  </body>
</html>
